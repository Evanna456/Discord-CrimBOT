<!DOCTYPE html>
<html lang="en">
<head>
<title>CrimBOT</title>
<!-- Primary Meta Tags -->
<link rel="icon" href="<%= BASE_URL %>favicon.ico" type="image/gif" sizes="16x16">
<meta name="title" content="CrimBOT">
<meta name="description" content="site description">
<meta name="keywords" content="Site, Description">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://mywebsite.com">
<meta property="og:title" content="title">
<meta property="og:description" content="site description">
<meta property="og:image" content="https://myimage.jpg">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://mywebsite.com">
<meta property="twitter:title" content="title">
<meta property="twitter:description" content="site description">
<meta property="twitter:image" content="https://myimage.jpg">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <noscript>
        <div id="noscript" align="center" style="background-color:#000000;width:100%;padding: 5px 0px 5px 0px;">
            <p id="noscriptp" style="font-size: 20px;color: #ffffff;">Your browser does not support JavaScript!</p>
        </div>
    </noscript>
<div id="app"></div>
</body>
</html>
